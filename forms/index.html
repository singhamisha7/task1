<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- wrapper class -->
    <div class="wrapper">
        <!-- first container class -->
      <div class="container1">
        <h1 class="head">facebook</h1>
        <p class="para">
          <b>Facebook helps you connect and share <br />
          with the people in your life.</b>
        </p>
      </div>
      <!-- second container class -->
      <div class="container2">
        <!-- Header -->
        <header class="header"></header>
        <!-- Section -->
        <section class="section">
          <!-- Form  -->
          <form class="section--form" method="get" action="">
            <label for="emailph"></label
            ><input
              type="text"
              name="emailph"
              id="emailph"
              placeholder="Email address or Phone Number"
            />
            <br />
            <label for="psw"></label
            ><input
              type="password"
              name="psw"
              id="psw"
              placeholder="Password"
            />
            <br />
            <!-- button1 -->
            <label for="login"></label
            ><input type="button" value="Log In" name="login" id="login" />
            <br />
            <!-- anchor tag -->
            <a href="">Forgotten password?</a> <br /> <br>
            
            <!-- button2 -->
            <label for="acc"></label
            ><input
              type="button"
              value="Create New Account"
              name="acc"
              id="acc"
            />
            <br />
          </form>
        </section>
        <!-- Footer -->
        <footer class="footer">
          <p><b>Create a page</b> for a celebrity,brand or business.</p>
        </footer>
      </div>
    </div>
  </body>
</html>
